<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/87360a353b.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>
<body>
    <header>
        <div class="header-element">
            <div class="logo">
                <i class="fa-solid fa-comment-dots"></i>
            </div>
            <div class="titre">
                <h1>Huddle</h1>
            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="image">
                <img src="./assets/images/illustration-mockups.svg" alt="">
            </div>
            <div class="texte">
                <h2>Build The Community <br> Your Fans Will Love</h2> 
                <p class="txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <input type="button" value="Register" class="btn">        
            </div>
            
        </div>

     

    </main>
    <div class="icon">
        <span class="reseau">
            <i class="fa-brands fa-facebook-f"></i>
        </span>
        <span class="reseau">
            <i class="fa-brands fa-twitter"></i>
        </span>
        <span class="reseau">
            <i class="fa-brands fa-instagram"></i>
        </span>
    </div>

    <footer>
        Challenge by Frontend Mentor. Coded by Marcdev. 
    </footer>
</body>
</html>
